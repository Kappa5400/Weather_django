<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
</head>
    <body>
    {% extends "base.html" %}
    {% block content %}
    {% if cities %}
    <form action="{{ url_for('data')}}" method="POST">
        <table style="width:100%">
            <tr>
                <th>City</th>
                <th>Coordinates</th>
                <th>Elevation</th>
                <th>Comment</th>
                <th>Delete</th>
            </tr>
         {% for city in cities %}
                        <tr>
                            <td>{{ city[0] }}</td>
                            <td>{{ city[1] }}</td>
                            <td>{{ city[2] }}</td>
                            <td>{{ city[3] }}</td>
                            <td><input type="checkbox" name="delete" value = "{{ city[0] }}"/>
                                <label for="del"></label></td>
                        </tr>
            {% endfor %}
            {% else %}
                <p>No cities found in the database.</p>
            {% endif %}
            </table>


                <label for="drop">Choose a city:</label>
                <select name="drop" id="city">
                    <option value = "none">No comment</option>
                        {% for city in cities%}
                            <option value="{{ city[0] }}">{{ city[0] }}</option>
                        {% endfor %}
                </select>

                <label> Add a comment:</label><input type="text" id="com" name="comment" />

                <input type="submit" value ="Update">
            </form>
    {% endblock %}

    </body>
</html>
